language: generic 

sudo: required 

addons: 
  apt: 
    packages: 
      - libcurl4-openssl-dev 
      - libelf-dev 
      - libdw-dev 
      - cmake 

deploy:
  provider: script
  script: wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz && tar xzf master.tar.gz && cd kcov-master && mkdir build && cd build && cmake .. && make && sudo make install && cd ../.. && rm -rf kcov-master && mkdir -p coverage && kcov coverage script.sh && bash <(curl -s https://codecov.io/bash)
  on:
    branch: master

